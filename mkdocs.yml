site_name: Censorship Bypass Guide
site_url: https://2305878273.7844380499.cfd # CHANGE THIS TO YOUR ACTUAL SITE ADDRESS

theme:
  name: material
  language: en
  custom_dir: overrides
  favicon: images/favicon.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  icon:
    logo: material/wall-fire
  features:
    - navigation.footer
    - navigation.side.indexes

extra_css:
  - css/custom.css

copyright: Copyright &copy; 2025 blackfox
extra:
  analytics:
    provider: custom
    property: foobar
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eli32-vlc/censorshipbypassguide

markdown_extensions:
  - attr_list
  - md_in_html

